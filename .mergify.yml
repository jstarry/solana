# Validate your changes with:
#
#   $ curl -F 'data=@.mergify.yml' https://gh.mergify.io/validate/
#
# https://doc.mergify.io/
pull_request_rules:
  - name: automatic merge (squash) on CI success
    conditions:
      - and:
        - label=automerge
        - label!=no-automerge
        - or:
          # only require travis success if docs files changed
          - status-success=Travis CI - Pull Request
          - -files~=^docs/
        - or:
          # only require explorer checks if explorer files changed
          - status-success=check-explorer
          - -files~=^explorer/
        - or:
          - and:
            - status-success=all-web3-checks
            - status-success=web3-commit-lint
          # only require web3 checks if web3.js files changed
          - -files~=^web3.js/
    actions:
      merge:
        method: squash
  - name: remove automerge label on CI failure
    conditions:
      - label=automerge
      - "#status-failure!=0"
    actions:
      label:
        remove:
          - automerge
      comment:
        message: automerge label removed due to a CI failure
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews:
        changes_requested: true
  - name: set automerge label on mergify backport PRs
    conditions:
      - author=mergify[bot]
      - head~=^mergify/bp/
      - "#status-failure=0"
      - "-merged"
      - label!=no-automerge
    actions:
      label:
        add:
          - automerge
  - name: v1.9 feature-gate backport
    conditions:
      - label=v1.9
      - label=feature-gate
    actions:
      backport:
        assignees:
          - "{{ merged_by|replace('mergify[bot]', label|select('equalto', 'community')|first|default(author)|replace('community', 'codecov-commenter[bot]')) }}"
        ignore_conflicts: true
        labels:
          - feature-gate
        branches:
          - v1.9
  - name: v1.9 non-feature-gate backport
    conditions:
      - label=v1.9
      - label!=feature-gate
    actions:
      backport:
        assignees:
          - "{{ merged_by|replace('mergify[bot]', label|select('equalto', 'community')|first|default(author)|replace('community', 'codecov-commenter[bot]')) }}"
        ignore_conflicts: true
        branches:
          - v1.9
  - name: v1.10 feature-gate backport
    conditions:
      - label=v1.10
      - label=feature-gate
    actions:
      backport:
        assignees:
          - "{{ merged_by|replace('mergify[bot]', label|select('equalto', 'community')|first|default(author)|replace('community', 'codecov-commenter[bot]')) }}"
        ignore_conflicts: true
        labels:
          - feature-gate
        branches:
          - v1.10
  - name: v1.10 non-feature-gate backport
    conditions:
      - label=v1.10
      - label!=feature-gate
    actions:
      backport:
        assignees:
          - "{{ merged_by|replace('mergify[bot]', label|select('equalto', 'community')|first|default(author)|replace('community', 'codecov-commenter[bot]')) }}"
        ignore_conflicts: true
        branches:
          - v1.10
